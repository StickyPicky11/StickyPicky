<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StickyPicky - Custom Stickers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #ff4081;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    section {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }
    .product {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
    }
    button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    #cart {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
    }
    #uploadForm {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>StickyPicky</h1>
    <p>Custom Stickers That Speak Your Style!</p>
  </header>

  <section>
    <h2>Our Stickers</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150?text=Sticker+1" alt="Sticker 1" />
        <p>Cool Skull</p>
        <p>₹49</p>
        <button onclick="addToCart('Cool Skull', 49)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150?text=Sticker+2" alt="Sticker 2" />
        <p>Rocket Vibes</p>
        <p>₹59</p>
        <button onclick="addToCart('Rocket Vibes', 59)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150?text=Sticker+3" alt="Sticker 3" />
        <p>Funny Cat</p>
        <p>₹39</p>
        <button onclick="addToCart('Funny Cat', 39)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> ₹<span id="total">0</span></p>
  </section>

  <section id="uploadForm">
    <h2>Upload Your Design</h2>
    <form onsubmit="event.preventDefault(); uploadSticker();">
      <label>Your Name:</label>
      <input type="text" id="uname" required />
      <label>Your Design (Image):</label>
      <input type="file" id="uploadFile" accept="image/*" required />
      <label>Description or Notes:</label>
      <textarea id="notes" rows="3" placeholder="Tell us about your idea..."></textarea>
      <button type="submit">Submit Design</button>
    </form>
    <p id="uploadStatus" style="margin-top: 10px; color: lightgreen;"></p>
  </section>

  <script>
    let cart = [];
    function addToCart(item, price) {
      cart.push({ item, price });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartItems');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.item} - ₹${c.price}`;
        cartList.appendChild(li);
        total += c.price;
      });
      document.getElementById('total').textContent = total;
    }

    function uploadSticker() {
      const name = document.getElementById('uname').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const phone = "918250757892"; // Your WhatsApp number with country code

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const message = `Hi, I’m ${name}. I want to order a custom sticker.\n\nNotes: ${notes || "No extra notes"}\n\nI’ll send the image now.`;
      const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, "_blank");
      document.getElementById('uploadStatus').textContent = `Opening WhatsApp... Please send your image manually.`;
    }
  </script>

</body>
</html>
